<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/RhythmLogo.svg" type="image/svg+xml">
    <title>Rhythm Narula - Contact</title>
    <link rel="stylesheet" href="../css/contact.css"> 
    <style>
        @font-face {
            font-family: 'Lora';
            src: url('../fonts/Lora-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo on the rightmost corner -->
        <div class="logo">
            <img src="../assets/icons/RhythmLogo.svg" alt="Logo">
        </div>
        
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./aboutme.html">About Me</a></li>
            <li><a href="./publications.html">Publications</a></li>
            <li><a href="./blog.html">Blogs</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <li><a href="#">Resume</a></li>
        </ul>
        
        <div class="burger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>Feel free to reach out to me via email, social media, or use the contact form below.</p>

            <!-- Contact Sections -->
            <div class="contact-content">
                <!-- Contact via Email -->
                <div class="contact-item">
                    <h3>Email</h3>
                    <a href="mailto:rhythm.narula26@gmail.com" class="contact-link">
                        rhythm.narula26@gmail.com
                    </a>
                </div>

                <!-- Contact via Social Media -->
                <div class="contact-item">
                    <h3>Social Media</h3>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/rhythm-narula-34b652191/" target="_blank">
                            <img src="../assets/icons/linkedin.svg" alt="LinkedIn" class="social-icon">
                        </a>
                        <a href="https://www.instagram.com/narula_rhythm/" target="_blank">
                            <img src="../assets/icons/instagram.svg" alt="Instagram" class="social-icon">
                        </a>
                        <a href="https://x.com/rhythmnarula26" target="_blank">
                            <img src="../assets/icons/twitter.svg" alt="Twitter" class="social-icon">
                        </a>
                        <a href="https://discord.com/channels/rhythm7406" target="_blank">
                            <img src="../assets/icons/discord.svg" alt="Discord" class="social-icon">
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-item">
                    <h3>Send a Message</h3>
                    <form action="your-server-endpoint" method="POST" class="contact-form">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rhythm Narula. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function () {
            $(".burger").on("click", function () {
                $(".nav-links").toggleClass("active");
            });
        });

        // Toggle the 'active' class on the navigation links
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
